<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>
<div><a href="https://github.com/yomotsu/dom-slideshow.js">GitHub repo</a></div>


<div style="height: 500px">
	<div class="DOMSlideshow">
		<ul class="DOMSlideshow__Inner">
			<li
				class="DOMSlideshow__Item"
				style="background-image: url( img/1.jpg );"
				data-slideshow-transition="zoomin"
			></li>
			<li
				class="DOMSlideshow__Item"
				style="background-image: url( img/2.jpg );"
				data-slideshow-transition="rtol"
			></li>
			<li
				class="DOMSlideshow__Item"
				style="background-image: url( img/3.jpg );"
				data-slideshow-transition="zoomout"
			></li>
			<li
				class="DOMSlideshow__Item"
				style="background-image: url( img/4.jpg );"
				data-slideshow-transition="ltor"
			></li>
		</ul>
	</div>
</div>

<script src="../dist/dom-slideshow.js"></script>
</body>
</html>
